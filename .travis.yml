language: java
env:
  global:
    secure: 

jdk:
  - oraclejdk8

before_cache:
  - rm -rf $HOME/.m2/repository
  - find $HOME/.gradle -type f -name *.lock -exec rm {} +

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
    - '.gradle'

after_success:
  - ./gradlew jacocoTestReport coveralls
